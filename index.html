    <!-- CSS have 3 types -->
    <!-- 1)Inline 
         2)Internal
         3)External -->

    <!-- 1)Inline  -->
    <!-- here h5 is Inline method.it can described on style in steps-->
 <h5 style="background-color: rgb(92, 245, 92);">The Untoled history of the world</h5>
 <!-- 
2)Internal it have 5 types  -->
 <!--
 i)class
 ii)id
 iii)tag
 iv)Universal
 v)pseudo -->

<!-- 
i)class method 
 Here h4 is class method . example is .main  -->
 <h4 class="main">The king of junle</h4>

 <!-- 
ii)Id method
 here p is Id method. example is #vishwa -->
 <p id="vishwa">Vishwa is the king</p>

 <!-- iii)tag method
 here don't have symbol it is mentioned with the tags of code.  -->
 <div>The king is back</div>
